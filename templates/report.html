{% extends "base.html" %}

{% block title %}Report{% endblock %}

{% block content %}
<div class="container ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                   <strong>{{ message }}</strong>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Report</p>

                <form class="mx-1 mx-md-4" method="POST" enctype="multipart/form-data" action="/report">

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Item Name" name="item_name" aria-describedby="basic-addon1" required>
                </div>
                <br>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa-sharp fa-regular fa-id-card"></i>
                  </span>
                  <input type="file" class="form-control" name="image" accept=".jpg, .png" aria-describedby="basic-addon1" required>
                </div>
                <br>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Where did you discover the item?" name="discovered_location" aria-describedby="basic-addon1" required>
                </div>
                <br>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Where is the item now?" name="current_location" aria-describedby="basic-addon1" required>
                </div>
                <br>
                
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa-sharp fa-regular fa-id-card"></i>
                  </span>
                  <input type="date" class="form-control" name="item_date" placeholder="Pick the date you found it" aria-describedby="basic-addon1" required>
                </div>
                <br>
                
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                  </span>
                    <textarea id="myTextarea" name="item_description" placeholder="Provide short description of missing item (Where it was found, by what hallway, etc.)" rows="4" cols="50"></textarea>
                </div>
                <br>
                
                <br>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg">Report</button>
                </div>
                </form>
              </div>
