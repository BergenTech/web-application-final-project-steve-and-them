{% extends "base.html" %}

{% block title %}Report{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/assets/css/bootstrap-5.0.0-alpha-2.min.css" />
<link rel="stylesheet" href="static/assets/css/LineIcons.2.0.css" />
<link rel="stylesheet" href="static/assets/css/animate.css" />
<link rel="stylesheet" href="static/assets/css/lindy-uikit.css" />
<link rel="stylesheet" href="static/assets/css/style.css">
<link rel="stylesheet" href="static/assets/css/signin.css">
<br>
<br>
<h1 style="text-align:center;">Report</h1>
<form action="/report" method="POST">
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <br>
    <div class="input-group" style="text-align:center;">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa-sharp fa-regular fa-id-card"></i>
        </span>
        <input type="text" class="form-control" name="item_name" placeholder="Item name" required>
      </div>
    <br>
    <br>
    <div class="input-group mb-3" style="text-align:center;">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa-sharp fa-regular fa-id-card"></i>
        </span>
        <input type="file" class="form-control" name="item_image" accept=".jpg, .png" placeholder= "Upload a picture" aria-describedby="basic-addon1" required>
      </div>
    <br>
    <br>
    <div class="input-group mb-3" style="text-align:center;">
      <span class="input-group-text" id="basic-addon1">
        <i class="fa-sharp fa-regular fa-id-card"></i>
      </span>
      <input type="date" class="form-control" name="item_date" placeholder="Pick the date you found it" aria-describedby="basic-addon1" required>
    </div>
    <br>
    <br>
    <div class="input-group" style="text-align:center;">
      <span class="input-group-text" id="basic-addon1">
      </span>
        <textarea id="myTextarea" name="item_description" rows="4" cols="50">
        
        </textarea>
    </div>
    <br>
    <br>
    <div style="text-align:center;">
      <button type="submit">Report</button>
    </div>
</form>
{% endblock %}
