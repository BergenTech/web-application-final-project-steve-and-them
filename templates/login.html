{% extends "base.html" %}

{% block title %}LOGIN{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
<link rel="stylesheet" href="static/assets/css/bootstrap-5.0.0-alpha-2.min.css" />
<link rel="stylesheet" href="static/assets/css/LineIcons.2.0.css" />
<link rel="stylesheet" href="static/assets/css/animate.css" />
<link rel="stylesheet" href="static/assets/css/lindy-uikit.css" />
<link rel="stylesheet" href="static/assets/css/style.css">
<link rel="stylesheet" href="static/assets/css/signin.css">
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container ">
   <div class="row d-flex justify-content-center align-items-center h-100">
     <div class="col-lg-12 col-xl-11">
       <div class="card text-black" style="border-radius: 25px;">
         <div class="card-body p-md-5">
           <div class="row justify-content-center">
             <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
               {% with messages = get_flashed_messages(with_categories=true) %}
               {% if messages %}
                   {% for category, message in messages %}
                       <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                           <strong>{{ message }}</strong>
                       </div>
                   {% endfor %}
               {% endif %}
           {% endwith %}

               <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

               <form class="mx-1 mx-md-4" method="POST" enctype="multipart/form-data" action="/login">

                 <div class="input-group mb-3">
                   <span class="input-group-text" id="basic-addon1">
                     <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>                          </span>
                   <input type="email" class="form-control" placeholder="Your Email" name="email" aria-describedby="basic-addon1" required>
                 </div>

                 <div class="input-group mb-3">
                   <span class="input-group-text" id="basic-addon1">
                     <i class="fas fa-lock fa-lg me-3 fa-fw"></i>                         </span>
                   <input type="password" class="form-control" placeholder="Password" name="password" aria-describedby="basic-addon1" required>
                 </div>

                 <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                   <button type="submit" class="btn btn-primary btn-lg">Login</button>
                 </div>

               </form>

             </div>
             <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

              <img src="https://upload.wikimedia.org/wikipedia/en/6/6e/Bergen_County_Technical_High_School_-_Teterboro_Campus_Logo.png" class="img-fluid" alt="Sample image" style="width: 300px; height: 350px;">


             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
{% endblock %}
