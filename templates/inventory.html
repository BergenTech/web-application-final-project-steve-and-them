{%extends "base.html"%}
{%block title%}Inventory{%endblock%}
{%set active_page = 'inventory'%}
{%block content%}
<link rel="stylesheet" href="static/assets/css/bootstrap-5.0.0-alpha-2.min.css" />
<link rel="stylesheet" href="static/assets/css/LineIcons.2.0.css" />
<link rel="stylesheet" href="static/assets/css/animate.css" />
<link rel="stylesheet" href="static/assets/css/lindy-uikit.css" />
<link rel="stylesheet" href="static/assets/css/style.css">
<link rel="stylesheet" href="static/assets/css/signin.css">

<style>
  .card-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<tbody>
  <br>
  <br>
  <br>
  <div class="col-md-12 text-center">
    <a href="{{ url_for('inventory', page=page, items_per_page=items_per_page, sort_by_name='asc') }}" class="btn btn-secondary {% if sort_by_name == 'asc' %}active{% endif %}">Sort A-Z</a>
    <a href="{{ url_for('inventory', page=page, items_per_page=items_per_page, sort_by_name='desc') }}" class="btn btn-secondary {% if sort_by_name == 'desc' %}active{% endif %}">Sort Z-A</a>
  </div>
  <br>
  {%for item in items.items%}
  <br>
  <br>
  <div class="card-container">
    <div class="card" style="width: 400px;">
      <img class="card-img-top" src="{{item_image}}" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{item.name}}</h4>
        <p class="card-text">{{item.description}}</p>
        <a href="#" class="btn btn-primary">Check Out</a>
      </div>
    </div>
  </div>
  {%endfor%}
</tbody>
 


{%endblock%}
